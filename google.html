<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <!--Google Logo and inline CSS-->
    <div style="text-align: center;">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google 1996 Logo">
    </div>

    <!--div for search bar and buttons to search-->
    <div class="container">
        <div class="section">
            <div class="search">
                <p class="searchText">Search the web using Google! </p>
            
                <input class="textBox" type="text">

                <div class="buttons">
                    <a href="https://www.google.com.tr/"> <input type="submit" value="Google Search" style="margin-right: 4px;">

                    <a href="https://web.archive.org/web/20111013143216/http://www.google.com/search?q=&sa=I%27m+feeling+lucky"> <input type="submit" value="I'm feeling lucky">
                </div>
            </div>
        </div>

        <!--div for bottom boxes-->
        <div class="table">
            <table style="width: 90%; text-align: center; margin-bottom: 15px;">
                <tr>
                    <td style="background-color: #7EE5DA; width: 37%;">
                        Special Searches
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                    </td>

                    <td style="background-color: #70CCC2; font-size: small;">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
                    </td>

                    <td style="background-color: #62B3AA; font-size: smaller;">
                        Get Google! <br> updates monthly:
                        <br>
                        <input type="text" name="emailaddr" value="your e-mail"> <br>
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"> <input type="submit" value="Subscribe" style="margin-right: 5px">
                            <span>Archive</span>
                    </td>
                </tr>
            </table>

        </div>

        <!--subtext-->
        <div style="font-size: small;">
            Copyright Â©1998 Google Inc.
        </div>
    </div>
</body>
</html>
